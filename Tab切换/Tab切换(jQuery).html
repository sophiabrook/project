<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style>
  .mod-tab{
    border: 1px solid #ccc;
  }
  .mod-tab li {
  box-sizing: border-box;
}
 .mod-tab ul,.mod-tab li{
  margin: 0;
  padding: 0;
  list-style: none;
 }
 .mod-tab .tabs:after{
display: block;
clear: both;
content: '';
 }
 .mod-tab .tabs li{
  float: left;
  width: 33.3%;
  text-align: center;
  border-right: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  height: 30px;
  line-height: 30px;
  cursor:pointer;
 }
 .mod-tab .tabs li:last-child{
border-right: none;
 }
 .mod-tab .tabs .active{
  background: #eee;
 }
 .mod-tab .panel{
  display: none;
  height: 180px;
  padding: 20px;
 }
 .mod-tab .active{
  display: block;
 }
</style>
</head>
<body>
    <div class="mod-tab">
      <ul class="tabs">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
      </ul>
      <div class="panel active">内容1</div>
      <div class="panel">内容2</div>
      <div class="panel">内容3</div>
    </div>
    <div class="mod-tab">
      <ul class="tabs">
        <li class="active">tab1</li>
        <li>tab2</li>
        <li>tab3</li>
      </ul>
      <div class="panel active">内容1</div>
      <div class="panel">内容2</div>
      <div class="panel">内容3</div>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $('.tabs').on('click','li',function(){
        var idx = $(this).index();
        var $this = $(this);
        $this.siblings().removeClass('active');
        $this.addClass('active');
        $this.parents('.mod-tab').find('.panel').removeClass('active');
        $this.parents('.mod-tab').find('.panel').eq(idx).addClass('active')

      })
    </script>
</body>
</html>
